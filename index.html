<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content"><p>Bài tập tính điểm tuyển sinh</p></div>
    <input id="diemChuan" type="number" placeholder="Nhập điểm chuẩn" />
    <input id="khuVuc" type="text" placeholder="Chọn Khu vực" />
    <input id="doiTuong" type="number" placeholder="Chọn đối tượng" /><br />
    <input id="diemMon_1" type="number" placeholder="Nhập điểm môn 1" />
    <input id="diemMon_2" type="number" placeholder="Nhập điểm môn 2" />
    <input id="diemMon_3" type="number" placeholder="Nhập điểm môn 3" /><br />
    <button id="btnKetQua" class="btn btn-success" onclick="ketQua()">
      Kết quả
    </button>
    <div id="thongBao" class="upperCase"></div>

    <hr />
    <div class="content"><p>Bài tập tính tiền điện</p></div>
    <input id="hoTen" type="text" placeholder="Nhập họ tên" />
    <input id="soKw" type="number" placeholder="Nhập số Kw" /><br />
    <button id="btnTinhTien" class="btn btn-success" onclick="tinhTien()">
      Kết quả
    </button>
    <div id="thongBao1" class="upperCase"></div>
    <hr />
    <div class="content"><p>Bài tập tính thuế thu nhập cá nhân</p></div>
    <input id="hoVaTen" type="text" placeholder="Nhập họ và tên" />
    <input
      id="tongThuNhap"
      type="number"
      placeholder="Nhập tổng thu nhập năm"
    />
    <input
      id="nguoiPhuThuoc"
      type="number"
      placeholder="Nhập số người phụ thuộc"
    />
    <br />
    <button id="btnTinhThue" class="btn btn-success" onclick="tinhThue()">
      Tính Tiền Thuế
    </button>
    <div id="thongBao2" class="upperCase"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
